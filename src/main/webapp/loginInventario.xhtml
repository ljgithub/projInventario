<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"                
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LOGIN DE USUARIOS</title>
    </h:head>
    <body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2" style="margin: auto; vertical-align:  central">            
                <p:outputLabel for="txtUsuario" value="User:"/>
                <p:inputText id="txtUsuario" size="30" required="true"></p:inputText>
                <p:outputLabel for="txtPassword" value="Password:"/>
                <p:inputText id="txtPassword" size="30" required="true"></p:inputText>

                <p:commandButton value="Iniciar Sesion" icon="fa fa-sign-in" action="principal.xhtml?faces-redirect=true"></p:commandButton>
            </h:panelGrid>
        </h:form>
    </body>
</html>
