<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Tipo Vehiculo
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Tipo Persona</h1>
    </ui:define>

    <ui:define name="content">

        <h:form id="formulario">
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Descripcion: </p:outputLabel>
                            <p:inputText size="30" id="txtDescrip" value="#{tipoPersonaBean.descripcion}"></p:inputText>                            
                            <p:outputLabel> Estado: </p:outputLabel >
                            <p:inputText size="30" value="#{tipoPersonaBean.estado}"></p:inputText>         
                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">


                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Guardar" action="#{tipoPersonaBean.insertar()}" update="formulario">                    
                                </p:commandButton>
                                <p:button value="Modificar">                    
                                </p:button>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>


                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable var="dt_listPersona" value="#{tipoPersonaBean.listaTiposPersona}"
                                             widgetVar="dt_listPersona"
                                             id="dt_listPersona"                                             
                                             scrollRows="3"
                                             rows="10"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             >
                                    <p:column headerText="ID"  filterBy="#{dt_listPersona.idTipoPersona}">
                                        <h:outputText value="#{dt_listPersona.idTipoPersona}" />
                                    </p:column>
                                    <p:column headerText="Descripcion" filterBy="#{dt_listPersona.descripcion}">
                                        <h:outputText value="#{dt_listPersona.descripcion}" />
                                    </p:column>

                                    <p:column headerText="Estado">
                                        <h:outputText value="#{dt_listPersona.estado}" />
                                    </p:column>                            
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
