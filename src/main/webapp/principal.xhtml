<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script language="javascript" src="jquery-3.4.1.slim.min.js"></script>
                <title>CONTROL INVENTARIOS VENTA ACCESORIOS INFORMATICOS</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="File" icon="pi pi-file">
            <p:submenu label="New" icon="pi pi-briefcase">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="pi pi-pencil">
            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Help" icon="pi pi-question">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="pi pi-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
            
            
            
            
            
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false"  >
                    <img src="img/Banner_Servicios-it_A.jpg" style="width: 100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <img src="img/footer.jpg" style="width: 100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Modulos">
                            <p:menuitem value="Marca" outcome="MarcaPage" />
                            <p:menuitem value="Presentacion" outcome="PresentacionPage" />
                            <p:menuitem value="Producto" outcome="ProductoPage"/>
                            <p:menuitem value="Proveedor" outcome="ProveedorPage" />
                            <p:menuitem value="Zona" outcome="ZonaPage" />                            
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
