<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Marca
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Marcas</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Razon Social    : </p:outputLabel><p:inputText size="30" value="#{proveedorBean.nombres}"/>                                                    
                            <p:outputLabel> Telefono Convencional: </p:outputLabel><p:inputText size="30" value="#{proveedorBean.telefono}"/>
                            <p:outputLabel> Celular: </p:outputLabel><p:inputText id="txtCelular" size="30" value="#{proveedorBean.celular}"/>
                            <p:outputLabel> Direccion: </p:outputLabel><p:inputText size="30" value="#{proveedorBean.direccion}"/>
                            <p:outputLabel> Ciudad: </p:outputLabel><p:inputText size="30" value="#{proveedorBean.ciudad}"/>
                            <p:outputLabel> Email: </p:outputLabel><p:inputText size="30" value="#{proveedorBean.email}"/>                                                    
                        </h:panelGrid>
                        <p:keyFilter for="txtCelular" mask="num"/>
                    </td>
                    <td style="vertical-align: initial">
                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Insertar" icon="fa fa-save" action="#{proveedorBean.insertarProveedor()}" update="dt_Data"/>                                                
                                <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                                </p:commandButton>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable id="dt_Data" var="item" value="#{proveedorBean.consultaListProveedores}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{item.idProveedor}" />
                                    </p:column> 
                                    <p:column headerText="Razon Social">
                                        <h:outputText value="#{item.nombres}" />
                                    </p:column>     
                                    <p:column headerText="Telefono Domicilio">
                                        <h:outputText value="#{item.telefono}" />
                                    </p:column>  
                                    <p:column headerText="Celular">
                                        <h:outputText value="#{item.celular}" />
                                    </p:column>  
                                    <p:column headerText="DirecciÃ³n">
                                        <h:outputText value="#{item.direccion}" />
                                    </p:column>  
                                    <p:column headerText="Ciudad">
                                        <h:outputText value="#{item.ciudad}" />
                                    </p:column>  
                                    <p:column headerText="Email">
                                        <h:outputText value="#{item.email}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{item.estadoProveedor}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

        </h:form>

    </ui:define>

</ui:composition>
