<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Marca
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Marcas</h1>
    </ui:define>

    <ui:define name="content">

        <table border="1">
            <tr>
                <td style="vertical-align: initial">
                    <h:panelGrid style="float: outside">
                        <p:panel>
                            <p:commandButton value="Insertar" icon="fa fa-save">                    
                            </p:commandButton>
                            <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                            </p:commandButton>
                            <p:button value="Eliminar">                    
                            </p:button>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:panel>
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{car.id}" />
                                </p:column>                                

                                <p:column headerText="Estado">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <h:form>
            <p:commandButton value="Nuevo" onclick="PF('wdialog').show();"></p:commandButton>

            <p:dialog id="dialog" widgetVar="wdialog" header="Nueva Marca" closeOnEscape="true" resizable="false" modal="true" appendTo="@(body)">
                <h:panelGrid columns="2" width="30%">            
                    <p:outputLabel> Descripcion: </p:outputLabel>
                    <p:inputText size="30" ></p:inputText>
                    <p:outputLabel> estado: </p:outputLabel>
                    <p:inputText size="30"></p:inputText>                                                         
                    <p:commandButton value="Insertar" icon="fa fa-save"/>                                        
                    <p:commandButton value="Cancelar" icon="fa fa-save"  onclick="PF('wdialog').hide();" style="clear: right"/>                    
                </h:panelGrid>
            </p:dialog>   
        </h:form>



    </ui:define>

</ui:composition>
