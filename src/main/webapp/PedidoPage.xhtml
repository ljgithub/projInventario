<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Pedidos
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Pedidos</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>           
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Fecha Pedido: </p:outputLabel><p:inputText value="#{pedidoBean.fechaHoraPedido}"/>
                            <!--<p:datePicker id="fecha_Pedido" value="#{pedidoBean.fechaHoraPedido}" showIcon="true" />-->
                                                       
                            <p:outputLabel> Observacion: </p:outputLabel><p:inputText size="30" value="#{pedidoBean.observaciones}"></p:inputText>
                            <p:outputLabel> Proveedor: </p:outputLabel>
                            <p:selectOneMenu id="cb_Proveedor" style="width: 150px" value="#{pedidoBean.fkIdProveedor}">
                                <f:selectItem itemLabel="Seleccione Proveedor" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{pedidoBean.consultaListaProveedores}" var="itemProve" itemLabel="#{itemProve.nombres}" itemValue="#{itemProve.idProveedor}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">
                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Insertar" icon="fa fa-save" action="#{pedidoBean.insertarPedido()}" />
                                <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                                </p:commandButton>
                                <p:button value="Eliminar"/>                                                    
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable id="dt_Datas" var="item" value="#{pedidoBean.consultaListaPedidos}">

                                    <p:column headerText="Id">
                                        <h:outputText value="#{item.fechaHoraPedido}" />
                                    </p:column>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{item.observaciones}" />
                                    </p:column>                                

                                    <p:column headerText="Proveedor">
                                        <h:outputText value="#{item.proveedorPedido.nombres}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>        
    </ui:define>
</ui:composition>
