<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Producto
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Productos</h1>
    </ui:define>

    <ui:define name="content">

        <table border="1">
            <tr>
                <td>
                    <h:panelGrid columns="1">            
                        <p:outputLabel> Cod Producto: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Descripcion: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                
                        <p:outputLabel> Valor Unitario: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                
                                                       
                        <p:outputLabel> IVA: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                
                        <p:outputLabel> Peso: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                
                        <p:outputLabel> Estado: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                
                    </h:panelGrid>
                </td>
                <td style="vertical-align: initial">
                    <h:panelGrid style="float: outside">
                        <p:panel>
                            <p:commandButton value="Insertar" icon="fa fa-save">                    
                            </p:commandButton>
                            <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                            </p:commandButton>
                            <p:button value="Eliminar">                    
                            </p:button>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:panel>
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="Cod Producto">
                                    <h:outputText value="#{car.id}" />
                                </p:column>                                
                                <p:column headerText="Descripcion:">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Valor Unitario">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>                                
                                <p:column headerText="IVA">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Peso">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                               
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </td>
            </tr>
        </table>




    </ui:define>

</ui:composition>
