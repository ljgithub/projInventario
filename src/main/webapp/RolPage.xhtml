<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Rol
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Rol</h1>
    </ui:define>

    <ui:define name="content">

        <h:form id="form_Rol" >
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Descripcion: </p:outputLabel>
                            <p:inputText size="30" id="txtDescrip" value="#{rolBean.descripcion}"></p:inputText>                            
                            <p:outputLabel> Estado: </p:outputLabel >
                            <p:inputText size="30" value="#{rolBean.estado}"></p:inputText>         
                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">


                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Guardar" action="#{rolBean.insertar()}" update="dt_Data"/>                                                   
                                <p:button value="Modificar">                    
                                </p:button>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>


                        <h:panelGrid>
                            <p:panel>
                                
                                <p:dataTable id="dt_Data" var="list" value="#{rolBean.consultaListaRol}" widgetVar="dt_Data">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{list.idRol}" />
                                    </p:column>
                                    
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{list.descripcionRol}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText  value="#{list.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
