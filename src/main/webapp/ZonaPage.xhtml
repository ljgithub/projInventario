<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Zonas
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Zonas</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>           
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Descripcion: </p:outputLabel><p:inputText size="30" value="#{zonaBean.nombreZona}"></p:inputText>
                            <p:outputLabel> estado: </p:outputLabel><p:inputText size="30" value="#{zonaBean.estado}"></p:inputText>

                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">
                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Insertar" icon="fa fa-save" action="#{zonaBean.insertar()}" update="dt_Data"/>
                                <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                                </p:commandButton>
                                <p:button value="Eliminar"/>                                                    
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable id="dt_Data" var="item" value="#{zonaBean.consultaListaZonas}">

                                    <p:column headerText="Id">
                                        <h:outputText value="#{item.idZona}" />
                                    </p:column>
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{item.descripcion}" />
                                    </p:column>                                

                                    <p:column headerText="Estado">
                                        <h:outputText value="#{item.estadoZona}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>        
    </ui:define>
</ui:composition>
